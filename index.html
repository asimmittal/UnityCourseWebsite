<!DOCTYPE html>
<html>
    <head>
        
        <!-- google web fonts -->
        <link href='http://fonts.googleapis.com/css?family=Varela%20Round&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Anaheim&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
                
        <!-- jquery -->
        <script src="lib/jquery-1.11.2.min.js"></script>
        <script src="lib/handlebars-v3.0.3.js"></script>
        
        <!-- bootstrap
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
            
        <!-- less scripts 
        <link rel="stylesheet/less" type="text/css" href="style/style.less">

        <!-- compiled css files --->
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/course_style.css">
        
        <!-- my scripts -->
        <script src="scripts/courselist.js"></script>

    <body>
        <!-- default page header -->
        <header>
            <div id="divTitle"><h1>Video Game Programming with Unity3D</h1></div>
            <div id="divActions">
                <a class="active" href="showcase.html">Showcase</a>
                <a class="inactive">Course</a>
                <a class="active" href="authors.html">Authors</a>
            </div>
        </header>
        
        <div id="content">
            <script id="course-row-template" type="text/x-handlebars-template">
                <div class="row">
                    <div class="sno">{{index}}</div>
                    <div class="topic">{{topic}}</div>
                    <div title="Assignment" class="action" style="visibility:{{visible}}"><a href="{{hwLink}}"><img class="homework" src="img/homework.png"/></a></div>
                    <div title="Watch Lecture" class="action"><a href="{{lectureLink}}"><img class="lecture" src="img/play.png"/></a></div>
                </div>            
            </script>
        </div>
